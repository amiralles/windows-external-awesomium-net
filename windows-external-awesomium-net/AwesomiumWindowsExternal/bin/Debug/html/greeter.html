<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Greeter</title>
  <script type="text/javascript">
    function greet(name) {
      //alert('Hi ' + name + "!");

      _external.html_click(name);
        
    }
  </script>
</head>
<body>
  <span>Enter your name:</span>
  <input id="userName" type="text" />
  <input type="button" onclick="greet(userName.value)" 
         value="Greet" />
</body>
</html>
